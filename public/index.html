<!DOCTYPE html>
<html lang="en-GB">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<link rel="stylesheet" href="<%= BASE_URL %>index.css">
	<meta charset="utf-8">
	<meta name="description" content="An AI-assisted party creation tool for Genshin Impact. It helps beginners to assemble well-rounded teams no matter how many or which characters they have.">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style lang="css">
		@font-face {
			font-family: "Hoyofont";
			font-display: swap;
			font-style: normal;
			font-weight: 400;
			unicode-range: U+000-5FF;
			src:
				url("<%= VUE_APP_ASSETS_ENDPOINT %>fonts/Hoyofont.woff2") format("woff2"),
				url("<%= VUE_APP_ASSETS_ENDPOINT %>fonts/Hoyofont.woff") format("woff"),
				url("<%= VUE_APP_ASSETS_ENDPOINT %>fonts/Hoyofont.ttf") format("ttf");
		}
	</style>
	<title>Party Builder for Genshin Impact</title>

	<noscript>You need to enable JavaScript to run this app.</noscript>
</html>
